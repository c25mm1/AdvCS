        body {
            font-family: Arial, sans-serif;

        header ul {
            list-style-type: none;
            padding: 0;
            display: flex;

            background-color: #4CAF50;
            color: white;

        .calendar-container {

            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ccc;
            margin-top: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .calendar div {

            position: relative;
        }
        .calendar .day-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .calendar .task {
            margin: 5px 0;
            padding: 5px;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            cursor: move;
        }
        .task.high-priority { background-color: #ff4d4d; }
        .task.medium-priority { background-color: #ffcc00; }
        .task.low-priority { background-color: #85e085; }
        .task-category {
            font-size: 0.9em;
            font-weight: bold;
        }
        .task-status {
            font-size: 0.8em;
            color: #888;
        }
        .task-controls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        .prev, .next {
            font-size: 20px;
            cursor: pointer;
        }
        .add-task-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #delete-zone {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background-color: #ff4d4d;
    color: white;
    text-align: center;
    line-height: 100px;
    font-weight: bold;
    display: none; 
    z-index: 1000;
    transition: opacity 0.3s ease;
}
#delete-zone.active {
    display: block;
    opacity: 0.9;
}
    </style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const calendarDays = document.querySelectorAll(".calendar div:not(.day-header)");
    const deleteZone = document.getElementById("delete-zone");
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let draggedTask = null;
    tasks.forEach(task => {
        const dayElement = Array.from(calendarDays).find(day => 
            parseInt(day.querySelector("a")?.textContent || -1) === new Date(task.dueDate).getDate()
        );

        if (dayElement) dayElement.appendChild(createTaskElement(task));
    });
    calendarDays.forEach(day => {
        day.addEventListener("dragover", e => e.preventDefault());
        day.addEventListener("drop", () => moveTaskToDay(day));
    });
    deleteZone.addEventListener("dragover", e => e.preventDefault());
    deleteZone.addEventListener("drop", deleteTask);
    function createTaskElement(task) {
        const taskDiv = document.createElement("div");
        taskDiv.className = `task ${task.priority}-priority`;
        taskDiv.draggable = true;
        taskDiv.dataset.task = JSON.stringify(task);
        taskDiv.innerHTML = `${task.name} <br><small>Due: ${task.dueDate}</small>`;
        taskDiv.addEventListener("dragstart", () => {
            draggedTask = taskDiv;
            deleteZone.classList.add("active");
        });
        taskDiv.addEventListener("dragend", () => {
            draggedTask = null;
            deleteZone.classList.remove("active");
        });
        return taskDiv;
    }
    function moveTaskToDay(day) {
        if (!draggedTask) return;
        const taskData = JSON.parse(draggedTask.dataset.task);
        const newDate = day.querySelector("a")?.textContent || "1";
        taskData.dueDate = new Date(new Date().setDate(newDate)).toISOString().split("T")[0];
        day.appendChild(draggedTask);
        updateStorage(taskData);
    }
    function deleteTask() {
        if (!draggedTask) return;
        const taskData = JSON.parse(draggedTask.dataset.task);
        draggedTask.remove();
        updateStorage(taskData, true);
        alert("Task deleted!");
    }
    function updateStorage(task, isDelete = false) {
        const updatedTasks = tasks.filter(t => t.name !== task.name || t.dueDate !== task.dueDate);
        if (!isDelete) updatedTasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(updatedTasks));
    }
});
